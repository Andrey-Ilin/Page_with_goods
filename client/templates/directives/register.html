<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <div class="well" ng-if="error">{{error}}</div>
    <form class="form-horizontal" ng-submit="doRegister(userObj)">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="userObj.firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Second name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Second name" ng-model="userObj.lastName">
        </div>
      </div>
      <div class="form-group">
         <label for="email" class="col-sm-2 control-label">Email</label>
         <div class="col-sm-10">
           <input type="email" class="form-control" id="email" placeholder="Email" ng-model="userObj.email">
         </div>
      </div>
      <div class="form-group">
         <label for="phone" class="col-sm-2 control-label">Phone</label>
         <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="userObj.phone">
         </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
             <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userObj.password">
           </div>
      </div>
      <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Confirm password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password2" placeholder="Confirm password" ng-model="userObj.password2">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
